<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid px-0">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
            <h2 >Customer Details</h2>
            <form th:action="@{/insertData}" method="post" th:object="${customer}">

                <input type="text" name="Fname" placeholder="First Name" th:field="*{Fname}"/>
                <input type="text" name="Lname" placeholder="Last name" th:field="*{Lname}"/>
                <br>
                <br>
                <input type="text" name="Address" placeholder="Address" th:field="*{Address}"/>
                <input type="text" name="city" placeholder="City" th:field="*{City}"/>
                <br>
                <br>
                <input type="text" name="state" placeholder="state" th:field="*{State}"/>
                <input type="email" name="Email" placeholder="Email" th:field="*{Email}"/>
                <br>
                <br>
                <input type="text" name="tel" placeholder="Phone" th:field="*{Phone}"/>
                <h6 align="center"><button class="btn btn-primary">Submit</button></h6>

            </form>

        </div>
    <div class="col-2"></div>
    </div>
</div>

</body>
</html>
